<html>

    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Welcome to our Weather App!</br><h2>Made by</br>Mir Ariful Haque Soron</br>Abdullah- An Naser</br>Abid-Al-Muied</br>Md. Rashadul Islam</br>Fahad-Al-Islam</h2></h1>
        

        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="Enter City" id="searchInput">
            <button class="searchControl" id="searchBtn">Push!</button>
        </div>
        <div id="weatherContainer">
            <div id="weatherDescription">
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>
                </div>
                <hr>
                <div id="windSpeed" class="bottom-details"></div>
                <div id="humidity" class="bottom-details"></div>
            </div>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
